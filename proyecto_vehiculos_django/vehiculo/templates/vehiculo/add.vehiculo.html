{% extends 'vehiculo/base.html' %}

{% block content %}
<h1>Agregar Vehículo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock content %}
