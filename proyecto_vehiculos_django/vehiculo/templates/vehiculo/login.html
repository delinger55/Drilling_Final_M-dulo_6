{% extends "vehiculo/base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center" style="min-height: 100vh;">
    <div class="col-12 col-md-6" style="margin-top: 50px;">
        <h2 class="text-center">Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-auto mx-auto d-block">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock %}
